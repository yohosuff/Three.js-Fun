<html>
<head>
    <title>My first Three.js app</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            padding: 0
        }

        body {
            margin: 0;
        }

    </style>
    <script src="js\three.min.js"></script>
    <script src="js\threex.windowresize.js"></script>
    <script src="js\jquery-2.1.1.min.js"></script>
    <script src="js\MyJavascriptFunctions.js"></script>
    <script src="js\cannon.min.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    var cameraYawObject = new THREE.Object3D();
    var renderer = new THREE.WebGLRenderer();
    var keyStates = [];
    var speedFactor = 1;
    var rotationFactor = 1 / 250;
    var world, timeStep=1/60;

    enableLogging = true;

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position = new THREE.Vector3(0, 0, 0);
    cameraYawObject.position = new THREE.Vector3(0, 0, 0);
    cameraYawObject.add(camera);
    scene.add(cameraYawObject);

    initCannon();

    for (var i = 0; i < 50; ++i)
        AddRandomCube();

    //AddCube();

    var context = renderer.domElement.getContext("2d");

    document.addEventListener('mousemove', mouseMove, false);
    document.addEventListener('click', click, false);
    document.addEventListener('keydown', keyDown, false);
    document.addEventListener('keyup', keyUp, false);
    document.addEventListener('mousedown', mouseDown, false);

    PlaceCursor();

    var render = function () {
        requestAnimationFrame(render);
        HandleControls();
        Picking();
        updatePhysics();
        renderer.render(scene, camera);
    };

    render();



    function initCannon() {

        world = new CANNON.World();
        world.gravity.set(0,0,0);
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 10;
    }

    function updatePhysics() {
        // Step the physics world
        world.step(timeStep);

        for(var i = 0; i < scene.children.length; ++i)
        {
            var obj = scene.children[i];

            if(obj instanceof THREE.Mesh)
            {
                obj.joeysBody.position.copy(obj.position);
                obj.joeysBody.quaternion.copy(obj.quaternion);
            }

            //bodies[i][0].position.copy(bodies[i][1].position);
            //bodies[i][0].quaternion.copy(bodies[i][1].quaternion);
        }

        // Copy coordinates from Cannon.js to Three.js
        //body.position.copy(mesh.position);
        //body.quaternion.copy(mesh.quaternion);

    }

    function click(event) {
        LockPointer();
        //GoFullScreen();
    }

    function mouseMove(event) {
        camera.rotation.x -= event.webkitMovementY * rotationFactor;
        camera.rotation.x = THREE.Math.clamp(camera.rotation.x, -Math.PI / 2, Math.PI / 2);
        cameraYawObject.rotation.y -= event.webkitMovementX * rotationFactor;
    }

    function mouseDown(event)
    {
        if(pickedObject != null)
        {
            //pickedObject.material.color.setRGB(0,0,1);

            //pickedObject.joeysBody.applyForce(new CANNON.Vec3(0,1000,0), pickedObject.joeysBody.position);
            var forceVector = forwardDirection.clone();
            forceVector.multiplyScalar(100);
            forceVector = new CANNON.Vec3(forceVector.x, forceVector.y, forceVector.z);

            var point = new CANNON.Vec3(pickedObject.contactPoint.x, pickedObject.contactPoint.y, pickedObject.contactPoint.z);

            pickedObject.joeysBody.applyForce(forceVector, point);
        }

    }

    function keyDown(event) {
        keyStates[event.keyCode] = true;

        if(event.keyCode == 32)
        {
            for (var i = 0; i < 10; ++i)
                scene.add(AddRandomCube());
        }
    }

    function keyUp(event) {
        keyStates[event.keyCode] = false;
    }
</script>
</body>
</html>
