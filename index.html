<html>
<head>
    <title>Three.js Fun</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
    <script src="js\jquery-2.1.1.min.js"></script>
    <script src="js\three.min.js"></script>
    <script src="js\threex.windowresize.js"></script>
    <script src="js\cannon.min.js"></script>
    <script src="js\stats.min.js"></script>
    <script src="js\MyJavascriptFunctions.js"></script>
</head>
<body>
<script>
    var
            scene,
            camera,
            cameraYawObject,
            renderer,
            keyStates,
            leftMouseButtonDown,
            rightMouseButtonDown,
            speedFactor,
            rotationFactor,
            world,
            timeStep,
            stats,
            enableLogging,
            projector,
            forwardVector,
            pickedObject,
            forwardDirection,
            grabbedObject,
            viewportWidth,
            viewportHeight,
            distanceConstraint,
            distanceConstraintTargetBody;

    SetupGlobalVariables();

    function SetupGlobalVariables() {
        viewportWidth = 900;
        viewportHeight = 900;
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, viewportWidth / viewportHeight, 0.1, 2000);
        cameraYawObject = new THREE.Object3D();
        renderer = new THREE.WebGLRenderer({antialias: true});
        keyStates = [];
        leftMouseButtonDown = false;
        rightMouseButtonDown = false;
        speedFactor = 1;
        rotationFactor = 1 / 500;
        timeStep = 1 / 60;
        enableLogging = true;
        projector = new THREE.Projector();
        forwardVector = new THREE.Vector3(0, 0, 0);
        pickedObject = null;
        forwardDirection = null;
        grabbedObject = null;
        distanceConstraint = null;
        distanceConstraintTargetBody = null;
    }

    Setup();

</script>
</body>
</html>
