<html>
<head>
    <title>My first Three.js app</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            padding: 0
        }

        body {
            margin: 0;

        }

    </style>
    <script src="three.min.js"></script>
    <script src="threex.windowresize.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="MyJavascriptFunctions.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    var cameraYawObject = new THREE.Object3D();
    var renderer = new THREE.WebGLRenderer();
    var keyStates = [];
    var speedFactor = 1;
    var rotationFactor = 1 / 250;

    enableLogging = true;

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position = new THREE.Vector3(0, 0, 0);
    cameraYawObject.position = new THREE.Vector3(0, 0, 0);
    cameraYawObject.add(camera);
    scene.add(cameraYawObject);

    for (var i = 0; i < 300; ++i)
        scene.add(AddRandomCube());

    var context = renderer.domElement.getContext("2d");

    document.addEventListener('mousemove', mouseMove, false);
    document.addEventListener('click', click, false);
    document.addEventListener('keydown', keyDown, false);
    document.addEventListener('keyup', keyUp, false);

    var render = function () {
        requestAnimationFrame(render);
        HandleControls();
        renderer.render(scene, camera);
    };

    render();

    var cursor	= document.createElement( 'label' );
    cursor.innerHTML = "+";
    cursor.style.position = 'absolute';
    cursor.style.left = (window.innerWidth / 2) + 'px';
    cursor.style.bottom	= (window.innerHeight / 2) + 'px';;
    cursor.style.color = 'green';
    cursor.disabled = true;
    document.body.appendChild( cursor );

    function click(event) {
        LockPointer();
        //GoFullScreen();
    }

    function mouseMove(event) {
        camera.rotation.x -= event.webkitMovementY * rotationFactor;
        camera.rotation.x = THREE.Math.clamp(camera.rotation.x, -Math.PI / 2, Math.PI / 2);
        cameraYawObject.rotation.y -= event.webkitMovementX * rotationFactor;
    }

    function keyDown(event) {
        keyStates[event.keyCode] = true;
        log(event.keyCode);

        if(event.keyCode == 32)
        {
            for (var i = 0; i < 10; ++i)
                scene.add(AddRandomCube());
        }
    }

    function keyUp(event) {
        keyStates[event.keyCode] = false;
    }
</script>
</body>
</html>
