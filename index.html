<html>
<head>
    <title>My first Three.js app</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            padding: 0
        }

        body {
            margin: 0;
        }
    </style>
    <script src="three.min.js"></script>
    <script src="threex.windowresize.js"></script>
    <script src="jquery-2.1.1.min.js"></script>

</head>
<body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    var cameraYawObject = new THREE.Object3D();
    var renderer = new THREE.WebGLRenderer();
    var keyStates = [];
    var speedFactor = 1;
    var screenWidth = screen.width;
    var screenHeight = screen.height;

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position = new THREE.Vector3(0, 0, 0);
    cameraYawObject.position = new THREE.Vector3(0, 0, 0);
    cameraYawObject.add(camera);
    scene.add(cameraYawObject);



    for (var i = 0; i < 1000; ++i)
        scene.add(AddRandomCube());

    var render = function () {
        requestAnimationFrame(render);

        var forwardDirection = new THREE.Vector3(0, 0, -1);
        forwardDirection.applyEuler(new THREE.Euler(camera.rotation.x, cameraYawObject.rotation.y, 0, "YXZ"));
        var strafeDirection = new THREE.Vector3(1, 0, 0);
        strafeDirection.applyEuler(new THREE.Euler(camera.rotation.x, cameraYawObject.rotation.y, 0, "YXZ"));

        forwardDirection.multiplyScalar(speedFactor);
        strafeDirection.multiplyScalar(speedFactor);

        if (keyStates[87]) cameraYawObject.position.add(forwardDirection);
        if (keyStates[83]) cameraYawObject.position.sub(forwardDirection);
        if (keyStates[68]) cameraYawObject.position.add(strafeDirection);
        if (keyStates[65]) cameraYawObject.position.sub(strafeDirection);

        renderer.render(scene, camera);
    };

    render();

    function AddRandomCube() {
        var geometry = new THREE.BoxGeometry(
                Math.floor((Math.random() * 21) - 9),
                Math.floor((Math.random() * 21) - 9),
                Math.floor((Math.random() * 21) - 9));
        var material = new THREE.MeshBasicMaterial({color: Math.floor((Math.random() * 10000000000)), wireframe: true});
        var cube = new THREE.Mesh(geometry, material);

        cube.position.x = Math.floor((Math.random() * 201) - 99);
        cube.position.y = Math.floor((Math.random() * 201) - 99);
        cube.position.z = Math.floor((Math.random() * 201) - 99);

        return cube;
    }

    document.addEventListener('mousemove', mouseMove, false);
    document.addEventListener('click', click, false);
    document.addEventListener('keydown', keydown, false);
    document.addEventListener('keyup', keyUp, false);

    function click(event) {
        LockPointer();
        GoFullScreen();
    }

    var LockPointer = function()
    {
        var havePointerLock = 'pointerLockElement' in document ||
                'mozPointerLockElement' in document ||
                'webkitPointerLockElement' in document;

        if (havePointerLock) {
            var element = renderer.domElement;
            element.requestPointerLock =
                    element.requestPointerLock ||
                    element.mozRequestPointerLock ||
                    element.webkitRequestPointerLock;
            element.requestPointerLock();
        }
    }

    var GoFullScreen = function()
    {
        THREEx.WindowResize(renderer, camera);

        var fullscreenEnabled = document.fullscreenEnabled ||
                document.webkitFullscreenEnabled ||
                document.mozFullScreenEnabled ||
                document.msFullscreenEnabled;

        if (fullscreenEnabled) {
            var element = renderer.domElement;
            element.requestFullscreen = element.webkitRequestFullscreen;
            element.requestFullscreen();
        }
    }

    var rotationFactor = 1 / 250;

    function mouseMove(event) {
        camera.rotation.x -= event.webkitMovementY * rotationFactor;
        camera.rotation.x = THREE.Math.clamp(camera.rotation.x, -Math.PI / 2, Math.PI / 2);
        cameraYawObject.rotation.y -= event.webkitMovementX * rotationFactor;
    }

    function keydown(event) {
        keyStates[event.keyCode] = true;
        //console.log(event.keyCode);
        console.log(renderer.domElement.width + 'x' + renderer.domElement.height);
    }

    function keyUp(event) {
        keyStates[event.keyCode] = false;
    }
</script>
</body>
</html>
